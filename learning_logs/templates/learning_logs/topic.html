{% extends 'learning_logs/base.html' %}

{% block content %}

<h1>Topic: {{ topic }}</h1>

<p>Entries:</p>
<ul>
	{% for entry in entries %}
	<li>
		<h3>{{ entry.date_added|date: 'M d, Y H:i'}}</h3>
		<h2>{{ entry.text|linebreaks }}</h2>
	</li>
	{% empty %}
	<li>
		<h1>There are no entries</h1>
	</li>
	{% endfor %}
</ul>

{% endblock contet %}
